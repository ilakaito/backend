{% extends 'base.html' %}


{% block content %}

<div class="div">
    <div class="row">
        <div class="col">
            <form action="/add" method="POST">
                <h3>Tambah Data</h3>
                
                    <input placeholder="nama" type="text" name="nama" id="nama" autocomplete="off">
                    <br>
                    <input placeholder="nilai" type="number" name="nilai" id="nilai" autocomplete="off">
                    <br>
                    <input placeholder="email" type="text" name="email" id="email" autocomplete="off">
                    <br>
                    <input placeholder="alamat" type="text" name="alamat" id="alamat" autocomplete="off">
                    <br>
                
                <input placeholder="no_hp" type="text" name="no_hp" id="no_hp" autocomplete="off">
                <br>
                <button type="submit" class="btn btn-sm mt-2 btn-primary" name="submit" value="submit">Submit</button>
            </form>
            <h2>Daftar Mahasiswa</h2>
            <ol>

                {% for m in daftar_mahasiswa %}
                <li>
                    <a href="/detail/{{ m['id'] }}"> {{ m['nama'] }} </a> |
                    <a href="/update/{{ m['id'] }}" class="text-warning"> update </a> |
                    <a href="/delete/{{ m['id'] }}" class="text-danger" onclick="confirm('yakin hapus data')"> delete
                    </a>
                </li>
                {% endfor %}

            </ol>
        </div>
    </div>
</div>



{% endblock %}
